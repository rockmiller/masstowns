<body>
<h3>Massachusetts Settlements</h3>

<div id="map"></div>
<style>
#map { height: 600px; }
</style>

<script>
var map = L.map('map').setView([42.26259, -71.80229],8);
var base = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
}).addTo(map);
</script>
</div>

<div id="points">
<script>
async function FetchPoints() {
  const response = await fetch("https://raw.githubusercontent.com/rockmiller/masstowns/main/mass_towns_points.geojson");
  const pointsTowns = await response.json();
  console.log(pointsTowns);
}
</script>
</div>
