<!DOCTYPE html>
<html>
<title>Massachusetts Settlements (Rock Miller)</title>
<style>
    .leaflet-container {
    background-color:rgba(255,0,0,0.0);
}
</style>
<head>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
 integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
 crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
<script src="jquery-3.7.1.min.js"></script>

</head>
<body>
<h3>Massachusetts Settlements</h3>

<div id="map"></div>
<style>
#map { height: 600px; }
</style>

<script>
var map = L.map('map').setView([42.26259, -71.80229],8);
console.log(map);

var base = L.tileLayer.wms('http://ows.mundialis.de/services/service?', {layers: 'SRTM30-Hillshade'}).addTo(map);
console.log(base);

</script>
</div>

<div id="points">
<script>
    var pointStyleDefault = {
    radius: 1,
    fillColor: 'black',
    color: 'black',
    weight: 1,
    opacity: 1,
    fillOpacity: 1
};
var pointStyleCase1 = {
    radius: 3,
    fillColor: 'blue',
    color: 'blue',
    weight: 1,
    opacity: 1,
    fillOpacity: 1
};
var pointStyleCase2 = {
    radius: 3,
    fillColor: 'red',
    color: 'red',
    weight: 1,
    opacity: 1,
    fillOpacity: 1
};
var pointStyleCase3 = {
    radius: 3,
    fillColor: 'orange',
    color: 'darkbrown',
    weight: 2,
    opacity: 1,
    fillOpacity: 1
};

const fetchPromise = fetch("https://raw.githubusercontent.com/rockmiller/masstowns/main/mass_towns_points.geojson");
fetchPromise.then(response => {
  return response.json();
}).then(pointsTowns => {
  console.log(pointsTowns);
  L.geoJSON(pointsTowns, {
    pointToLayer: function (feature, latlng) {
        yr = feature.properties.m_yrsettled
        if (yr >= 1754) return L.circleMarker(latlng, pointStyleCase1);
        if (yr >= 1715) return L.circleMarker(latlng, pointStyleCase2);
        if (yr >= 1675) return L.circleMarker(latlng, pointStyleCase3);
        else return L.circleMarker(latlng, pointStyleDefault);}}).addTo(map)});

const fetch2 = fetch("https://raw.githubusercontent.com/rockmiller/masstowns/main/mass_towns_points.geojson");
fetch2.then(response => {
  return response.json();
}).then(bordersState => {
  console.log(bordersState);
  L.geoJSON(bordersState).addTo(map);

</script>
</div>
</body>
</html>
